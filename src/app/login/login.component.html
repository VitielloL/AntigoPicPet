<div class="col-12" style="display:inline-flex">
    <div class="col-6" style="display: block; overflow: hidden;">
        <div style="margin-left: 120px; margin-top:35px">
            <img style="width:100%" src="../assets/imagens/letra.png">
            <img style="width:100%" src="../assets/imagens/save.png">
        </div>
    </div>

    <div class="col-6" style="padding-top: 100px">
        <img style="position: absolute; margin-left:143px; z-index: 9999; margin-top: -75px " src="../assets/imagens/cachorro6.png" height="25%" width="25%">
        <!-- Default form login -->
        <form class="text-center border border-light ml-a mr-a p-4 mt-5 col-7">
            <p class="mb-1" style="font-size: 15"><b>ENTRAR COM</b></p>
            <div style="display:inline-flex">

                <!--LOGAR COM FACE E LOCAR COM GOOGLE -->
                <div style="padding-right: 15px">
                    <button mdbBtn style="background: #29487d; width: 100%" class="my-4" type="submit" [routerLink]="'inicial'">
                    <mdb-icon fab icon="facebook-square" class="mr-1"></mdb-icon>Facebook</button>
                </div>

                <div>
                    <button mdbBtn class="my-4" style="background:white; color: black" type="submit" [routerLink]="'inicial'">
                    <mdb-icon fab icon="google" class="mr-2" style="color: red"></mdb-icon>Google</button>
                </div>

            </div>

            <p> -------------------- ou -------------------- </p>

            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

            <!-- Senha -->
            <input type="Senha" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Senha">

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Manter Conectado -->
                    <mdb-checkbox [default]="true">Manter Conectado</mdb-checkbox>
                </div>

                <div>
                    <!-- Esqueceu sua senha -->
                    <a [routerLink]="'esqueceu-senha'">Esqueceu sua senha?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button mdbBtn color="info" block="true" class="my-4" type="submit" [routerLink]="'inicial'">Entrar</button>

            <!-- Register -->
            <p>NÃ£o tem uma conta?
                <a [routerLink]="'registrar'"> Cadastre-se </a>
            </p>
        </form>
    </div>
</div>

<footer class="footer p-4">
    <div class="lista-footer mr-a ml-a">
        <a class="mr-5"> <b> Fale Conosco</b> </a>
        <a class="mr-5"> <b> Termos </b> </a>
        <a class="mr-5"> <b> Sobre Nos </b> </a>
        <a class="mr-5"> <b> #Hashtags </b> </a>
    </div>
</footer>
